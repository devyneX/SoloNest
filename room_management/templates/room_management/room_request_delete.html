{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this request?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url "room_request_detail" room_request.pk %}">Cancel</a>
        <button type="submit">Confirm</button>
    </form>
{% endblock %}
